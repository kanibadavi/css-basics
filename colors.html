<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
        .color {
            --hue: 300;
            --saturation: 100%;
            --lightness: 50%
            width: 100%;
            height: 150px;
            background-color: hsl(var(--hue), var(--saturation), var(--lightness));
        }
        .color:hover {
             --lightness: 30%;
        }
    </style
</head>
<body>
    <h2>Hue</h2>
    <div class="color-wheel-container">
        <div class="color"></div>
    </div>
    <br>
    <br>

    <h2>Saturation</h2>
    <div class="row">
        <div class="row-item" style="background-color: hsl(0, 0%, 50%);">0%</div>
        <div class="row-item" style="background-color: hsl(0, 20%, 50%);">20%</div>
        <div class="row-item" style="background-color: hsl(0, 40%, 50%);">40%</div>
        <div class="row-item" style="background-color: hsl(0, 60%, 50%);">60%</div>
        <div class="row-item" style="background-color: hsl(0, 80%, 50%);">80%</div>
        <div class="row-item" style="background-color: hsl(0, 100%, 50%);">100%</div>
    </div>
    <br>
    <br>

    <h2>Lightness</h2>
    <div class="row">
        <div class="row-item" style="background-color: hsl(0, 100%, 0%);">0%</div>
        <div class="row-item" style="background-color: hsl(0, 100%, 20%);">20%</div>
        <div class="row-item" style="background-color: hsl(0, 100%, 40%);">40%</div>
        <div class="row-item" style="background-color: hsl(0, 100%, 60%);">60%</div>
        <div class="row-item" style="background-color: hsl(0, 100%, 80%);">80%</div>
        <div class="row-item" style="background-color: hsl(0, 100%, 100%);">100%</div>
    </div>
    <div class="colorrgb"></div>
    <br>
    <br>
</body>
</html>
